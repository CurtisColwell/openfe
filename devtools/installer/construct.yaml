name: OpenFEforge
version: {{ environ["VERSION"] }}
company: OpenFE
license_file: ../../LICENSE

channels:
  - conda-forge
  - conda-forge/label/openfe_rc
write_condarc: True
keep_pkgs: True
transmute_file_type: .conda

specs:
  - conda
  - jupyterlab
  - mamba
  - notebook <7
  - openfe==1.5.0a0 #{{ environ["VERSION"] }}
  - pip
  - pytest
  - pytest-xdist
  # python needs to match https://github.com/googlecolab/backend-info/blob/main/os-info.txt
  # until colab pushes a fix
  - python 3.11.11

# Not building an .exe for windows or a .pkg for macOS
installer_type: sh
